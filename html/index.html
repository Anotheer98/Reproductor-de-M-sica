<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital@1&display=swap" rel="stylesheet">
    <link href="../css/styles.css" rel = "stylesheet">
    <title>Reproductor</title>
</head>
<body>

    <div class="cuadrado" style="--i:0"></div>
    <div class="cuadrado" style="--i:1"></div>
    <div class="cuadrado" style="--i:2"></div>

    <div class="container">
        <div class="img-container">
            <img src="../Recursos/Imágenes/ZAYN feat. Sia —​ Dusk Till Dawn.jpg" alt="">
        </div>
        <h2 id="titulo">Título de la canción</h2>
        <h3 id="artista">Artista</h3>
        <audio src="../Recursos/Canciones/ZAYN feat. Sia —​ Dusk Till Dawn.mp3"></audio>

        <div class="progressBar" id="progressBar">
            <div class="progress" id="progress"></div>
            <div class="duracion">
                <span id="tiempoActual">0:00</span>
                <span id="tiempoDuracion">2:00</span>
            </div>
        </div>

        <div class="controles">
            <ion-icon name="play-back" id="prev"></ion-icon>
            <ion-icon name="play" id="play"></ion-icon>
            <ion-icon name="play-forward" id="next"></ion-icon>
        </div>

    </div>
    

    <!--Librerías de ínconos-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../javascript/index.js" ></script>    
</body>
</html>
